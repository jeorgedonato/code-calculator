<!-- Bootstrap-Powered HTML -->

<!-- Students:
  1. Where is the HTML document drawing its styles from?

  2. How does our browser know which element to style in which way? (ex: button face or background banner)
-->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Code Calculator</title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Calculator</span>
  </nav>
  <section class="container-fluid">
    <div class="padding">
      <div class="row">
        <!-- <div class="col-3"></div> -->
        <div class="col-12" style="text-align: center;">
          <div class="calculator">
            <div class="display-calc px-2" id="display-calc"></div>
            <div class="button-container">
              <button class="btn-calc" data-key="ce">ce</button>
              <button class="btn-calc" data-key="1">1</button>
              <button class="btn-calc" data-key="2">2</button>
              <button class="btn-calc" data-key="+">+</button>
              <button class="btn-calc" data-key="3">3</button>
              <button class="btn-calc" data-key="4">4</button>
              <button class="btn-calc" data-key="5">5</button>
              <button class="btn-calc" data-key="-">-</button>
              <button class="btn-calc" data-key="6">6</button>
              <button class="btn-calc" data-key="7">7</button>
              <button class="btn-calc" data-key="8">8</button>
              <button class="btn-calc" data-key="*">*</button>
              <button class="btn-calc" data-key="9">9</button>
              <button class="btn-calc" data-key="0">0</button>
              <button class="btn-calc" data-key="/">/</button>
              <button class="btn-calc" data-key="=">=</button>
              </div>
          </div>
          <!-- <div class="col-3"></div> -->
        </div>
      </div>
    </div>
  </section>
  <script src="assets/script.js"></script>
</body>

</html>
